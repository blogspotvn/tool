<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Font Awesome Preview Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        font-weight: bold;
        margin-right: 5px;
    }
    input[type="text"],
    input[type="color"],
    select {
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 7px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    #previewArea {
        margin-top: 20px;
        align-items: center;
    }
    .preview-icon {
        margin-right: 10px;
    }
  pre {
    display: block;
    font: normal 12px Monaco,"Courier New",Courier,monospace!important;
    background-color: #fff;
    border-left: 10px solid #dddfe2!important;
    overflow: auto;
    border: 1px solid #dddfe2;
    word-wrap: normal!important;
    color: #000;
    position: relative;
    border-width: 1px 1px 1px 0;
    padding: 10px;
    max-height: 500px;
    overflow-y: scroll;
    white-space: pre-wrap;
}
</style>
</head>
<body>

<div>
    <label for="iconInput">Enter Font Awesome Icon Name:</label>
    <input type="text" id="iconInput" placeholder="e.g., tags">
    <button id="searchButton">Search</button>
</div>

<div>
    <label for="styleSelect">Choose Icon Style:</label>
    <select id="styleSelect">
        <option value="fas">Solid (fas)</option>
        <option value="far">Regular (far)</option>
        <option value="fal">Light (fal)</option>
        <option value="fad">Duotone (fad)</option>
    </select>
</div>

<div>
    <label for="colorInput">Choose Icon Color:</label>
    <input type="color" id="colorInput" value="#000000">
</div>

<div>
    <label for="sizeSelect">Choose Icon Size:</label>
    <select id="sizeSelect">
        <option value="fa-xs">Extra Small</option>
        <option value="fa-sm">Small</option>
        <option value="">Normal</option>
        <option value="fa-lg">Large</option>
        <option value="fa-2x">2x</option>
        <option value="fa-3x">3x</option>
        <option value="fa-4x">4x</option>
        <option value="fa-5x">5x</option>
        <option value="fa-6x">6x</option>
        <option value="fa-7x">7x</option>
        <option value="fa-8x">8x</option>
        <option value="fa-9x">9x</option>
        <option value="fa-10x">10x</option>
    </select>
</div>

<div>
    <label for="rotationSelect">Rotate Icon:</label>
    <select id="rotationSelect">
        <option value="">None</option>
        <option value="fa-rotate-90">90°</option>
        <option value="fa-rotate-180">180°</option>
        <option value="fa-rotate-270">270°</option>
    </select>
</div>

<div>
    <label for="flipSelect">Flip Icon:</label>
    <select id="flipSelect">
        <option value="">None</option>
        <option value="fa-flip-horizontal">Horizontal</option>
        <option value="fa-flip-vertical">Vertical</option>
    </select>
</div>

<div>
    <label for="animateSelect">Animating Icons:</label>
    <select id="animateSelect">
        <option value="">None</option>
        <option value="fa-spin">Spin</option>
        <option value="fa-pulse">Pulse</option>
    </select>
</div>

<div id="previewArea">
    <span id="previewIcon" class="preview-icon"></span>
    <pre id="previewCode"></pre>
</div>

<script>
    const iconInput = document.getElementById('iconInput');
    const styleSelect = document.getElementById('styleSelect');
    const colorInput = document.getElementById('colorInput');
    const sizeSelect = document.getElementById('sizeSelect');
    const rotationSelect = document.getElementById('rotationSelect');
    const flipSelect = document.getElementById('flipSelect');
    const animateSelect = document.getElementById('animateSelect');
    const previewIcon = document.getElementById('previewIcon');
    const previewCode = document.getElementById('previewCode');
    const searchButton = document.getElementById('searchButton');

    function updatePreview() {
        const iconName = iconInput.value.trim();
        const styleClass = styleSelect.value;
        const color = colorInput.value;
        const sizeClass = sizeSelect.value;
        const rotationClass = rotationSelect.value;
        const flipClass = flipSelect.value;
        const animateClass = animateSelect.value;

        previewIcon.innerHTML = `<i class="${styleClass} fa-${iconName} ${sizeClass} ${rotationClass} ${flipClass} ${animateClass}" style="color: ${color}"></i>`;
        previewCode.textContent = `<i class="${styleClass} fa-${iconName} ${sizeClass} ${rotationClass} ${flipClass} ${animateClass}" style="color: ${color}"></i>`;
    }

    iconInput.addEventListener('input', updatePreview);
    styleSelect.addEventListener('change', updatePreview);
    colorInput.addEventListener('input', updatePreview);
    sizeSelect.addEventListener('change', updatePreview);
    rotationSelect.addEventListener('change', updatePreview);
    flipSelect.addEventListener('change', updatePreview);
    animateSelect.addEventListener('change', updatePreview);

    searchButton.addEventListener('click', function() {
        const searchKeyword = iconInput.value.trim();
        const searchUrl = `https://fontawesome.com/v5/search?q=${searchKeyword}&o=r`;
        window.open(searchUrl, '_blank');
    });

    // Initial update
    updatePreview();
</script>

</body>
</html>
