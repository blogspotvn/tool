<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Preview Tool</title>
    <link href='/css/font-awesome/5.15.4/css/all.css' rel='stylesheet' type='text/css' />
    <link href='/images/favicon.ico' rel='icon' type='image/x-icon'>

    <style>
 body {
     font-family: Arial, sans-serif;
     color:#333;
}
 .top-header {
     height: 40px;
}
 .logotop {
     float: left;
}
 .logotop .fa-blogger{
     color: #005b53;
}
 .text {
     width: max-content;
     float: left;
     margin: 5px 10px;
     font-size: 25px;
     font-weight: 700;
     color: #777;
}
 .container {
     width: 1024px;
     max-width: 100%;
     margin: 30px auto;
}
 .container label {
     font-weight: bold;
     margin-right: 5px;
     display: block;
}
 .container input[type="text"],.container input[type="color"], select {
     margin-bottom: 10px;
     padding: 5px;
     border-radius: 5px;
     border: 1px solid #ccc;
}
 .container input[type="text"]{
     min-width:169px;
}
 .tool-left {
     float: left;
     width: 60%;
}
 #previewArea {
     margin-top: 100px;
     float: left;
     width: 40%;
}
 .preview-icon {
     text-align: center;
     display: block;
}
 #previewCode {
     font-family: Consolas, monospace;
     font-size: 14px;
     color: #444;
}
 #suggestionContainer {
     display:none;
     max-height: 100px;
     width: 174px;
     overflow: auto;
     margin: -15px 0px 30px;
     border: 1px solid #ccc;
     border-top: 0;
     padding-left: 5px;
     border-radius: 0px 0px 5px 5px;
     background: #fff;
     position: absolute;
}
 #suggestionContainer::-webkit-scrollbar {
     background: #ddd;
     width: 5px;
     border-radius: 50px;
}
 #suggestionContainer::-webkit-scrollbar-thumb{
     background: #c1c1c1;
     border-radius: 50px;
}
 .suggestion-item:hover {
     cursor: pointer;
     color: #005b53;
     font-weight: bold;
}
 button {
     padding: 7px 15px;
     border: none;
     border-radius: 5px;
     background-color: #007bff;
     color: #fff;
     cursor: pointer;
}
 #previewArea {
     margin-top: 20px;
     align-items: center;
}
 .preview-icon {
     text-align: center;
     display: block;
}
 #previewCode {
     font-family: Consolas, monospace;
     font-size: 14px;
     color: #444;
}
 pre {
     display: block;
     font: normal 12px Monaco,"Courier New",Courier,monospace!important;
     background-color: #fff;
     border-left: 10px solid #dddfe2!important;
     overflow: auto;
     border: 1px solid #dddfe2;
     word-wrap: normal!important;
     color: #000;
     position: relative;
     border-width: 1px 1px 1px 0;
     padding: 10px;
     max-height: 500px;
     overflow-y: scroll;
     white-space: pre-wrap;
}
 .copyright-container {
     position: relative;
     bottom: 0;
     left: 0;
     right: 0;
     background-color: #ddd;
     color: #333;
     font-size: 15px;
     text-align: center;
     padding: 1px;
}
 .clear{
     clear: both;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="top-header">
            <a class="logo" href="https://tool.blogspotvn.net" id="logo">
                <div class="logotop">
                    <i class="fab fa-blogger fa-3x"></i>
                </div>
                <div class="text">BlogspotVN.Net</div>
            </a>
        </div>

        <option value="0.5">0.5</option>
        <option value="0.6">0.6</option>
        <option value="0.7">0.7</option>
        <option value="0.8">0.8</option>

            </div>

            <div>

        <option value="fa-lg">Large</option>
        <option value="fa-2x">2x</option>
        <option value="fa-3x">3x</option>
        <option value="fa-4x" selected>4x</option>
        <option value="fa-5x">5x</option>
        <option value="fa-6x">6x</option>
        <option value="fa-7x">7x</option>
        <option value="fa-8x">8x</option>
        <option value="fa-9x">9x</option>
        <option value="fa-10x">10x</option>
    </select>
            </div>

            <div>
                <label for="rotationSelect">Rotate Icon:</label>
                <select id="rotationSelect">
        <option value="">None</option>
        <option value="fa-rotate-90">90°</option>
        <option value="fa-rotate-180">180°</option>
        <option value="fa-rotate-270">270°</option>
    </select>
            </div>

            <div>
                <label for="flipSelect">Flip Icon:</label>
                <select id="flipSelect">
        <option value="">None</option>
        <option value="fa-flip-horizontal">Horizontal</option>
        <option value="fa-flip-vertical">Vertical</option>
    </select>
            </div>

            <div>
                <label for="animateSelect">Animating Icons:</label>
                <select id="animateSelect">
        <option value="">None</option>
        <option value="fa-spin">Spin</option>
        <option value="fa-pulse">Pulse</option>
    </select>
            </div>
        </div>



        <div id="previewArea">
            <div id="previewIcon" class="preview-icon"></div>
            <pre id="previewCode"></pre>
            <button class='button' id="resetButton">Reset</button>
        </div>
        <div class='clear'></div>
    </div>
