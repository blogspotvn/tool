<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/images/favicon.ico' rel='icon' type='image/x-icon'>
    <link href='https://cdn.jsdelivr.net/gh/blogspotvn/tool/css/font-awesome/5.15.4/css/all.css' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="/css/style.css">
    <title>Upload Ảnh</title>
   </head>
    <style>
body.loading .loading-modal {
    display:block
}
.dropzone {
    border: 2px dashed #dd6666;
    border-radius:10px;
    position:relative;
    margin:0 auto;
    clear:both;
    background: #eee;
}
.container {
    width: 1024px;
    max-width: 90%;
    margin: 30px auto;
} 
.infoimg {
    margin:0 auto;
    margin-top:20px;
    margin-bottom:20px
}
.dropzone p {
    margin:0;
    text-align:center;
    width:100%;
    font-weight:bold;
    color: #dd6666;
}
.input {
    height:100%;
    left:0;
    outline:0;
    opacity:0;
    position:absolute;
    top:0;
    width:100%;
    cursor:-webkit-zoom-in;
}
.status {
    border-radius:5px;
    text-align:center;
    margin-left:auto;
    margin-right:auto
}
.image-url {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #dd6666;
    border-radius: 5px;
    color: #dd6666;
}
.linkimg {
    margin:20px 0
}
.dropzone.dropzone-dragging {
    border-color:#000
}
.loading-modal {
    background-color:rgba(255,255,255,.8);
    display:none;
    position:fixed;
    z-index:1000;
    top:0;
    left:0;
    height:100%;
    width:100%
}
.loading-table {
    margin-left:auto;
    margin-right:auto;
    margin-top:15%;
    margin-bottom:15%
}
#codes,#lines, #resultpoints {
    width:calc(100% - 20px);
    height: 100px;
    resize: none;
    padding:10px;
    border-color: #dddfe2;
}
#codes  {
    background-color: #fff;
    border-left: 10px solid #dddfe2!important;
    overflow: auto;
    border: 1px solid #dddfe2;
    width: -webkit-fill-available;
    position: relative;
    border-width: 1px 1px 1px 0;
    padding: 10px;
    height: 100px;
    overflow-y: scroll;
    margin: 20px 0;
    resize: none;
}
.input-label  {
    display: block;
    margin-bottom: 10px;
}
.input-textarea, #outputText  {
    width: 98%;
    padding: 5px;
    resize: none;
    margin-bottom: 10px;
    border-color: #dddfe2;
}
.counter  {
    font-size: 12px;
    text-align: left;
    margin-bottom: 10px;
}
.output-label  {
    display: block;
    margin-bottom: 10px;
}
.buttons  {
    text-align: left;
}
.buttons button  {
    margin-left: 5px;
}
.copyright-container {
    position: relative;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #ddd;
    color: #333;
    font-size: 15px;
    text-align: center;
    padding: 1px ;
}
    </style>
  <body>
      <div class="top-header">
            <a class="logo" href="https://tool.blogspotvn.net" id="logo">
                <div class="logotop">
                    <i class="fab fa-blogger fa-3x"></i>
                </div>
                <div class="text">BlogspotVN.Net</div>
            </a>
        </div>
    <div class='container'>
    <header>
        <h1>Upload Ảnh</h1>
    </header>
      
      <div class="dropzone">
<div class="infoimg">
  </div>
      </div>
  <script src="/js/ImagesUploadimgur.js"></script>
  <script src="/js/ImagesUploadupload.js"></script>
         <div class="copyright-container">
            <p class="text-center ">©
                <span id="current-year">2024</span>
                <script type="text/javascript">
                    function getCurrentYear() {
                    var d = new Date();
                    return d.getFullYear();
                    }
                    el = document.getElementById('current-year');
                    el.innerHTML = getCurrentYear();
                </script>
                by
                <a href="https://www.blogspotvn.net/ ">BlogspotVN.Net</a>
            </p>
        </div>   
</body>
  </html>
