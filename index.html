<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/images/favicon.ico' rel='icon' type='image/x-icon'>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Tổng hợp Tool của Blogspot VN</title>
</head>

<body>
    <header>
        <h1>Tổng hợp Tool của Blogspot VN</h1>
    </header>
    <section class="tool-grid">
        <div class="tool-item">
            <a href="/Link-Generator-Tool.html">
            <i class="fas fa-link tool-icon"></i>
            <h2>Tạo link chèn vào nhận xét Blogspot</h2>
            </a>
        </div>
        <div class="tool-item">
            <a href="/css-beautify.html">
            <i class="fas fa-paint-brush tool-icon"></i>
            <h2>Làm đẹp cho CSS</h2>
         </a>
        </div>
        <div class="tool-item">
            <a href="/js-beautifier.html">
            <i class="fas fa-square-js tool-icon"></i>
            <h2>Làm đẹp cho JS</h2>
            </a>
        </div>
        <div class="tool-item">
            <a href="/html-beautify.html">
            <i class="fas fa-code tool-icon"></i>
            <h2>Làm đẹp cho HTML</h2>
            </a>
        </div>
        <div class="tool-item">
            <a href="/chuyen-doi-tu-tieng-viet.html">
            <i class="fas fa-font tool-icon"></i>
            <h2>Chuyển đổi từ Tiếng Việt</h2>
            </a>
        </div>
    </section>
    <div class="copyright-container">
        <p class="text-center ">©
            <span id='current-year'></span>
            <script type='text/javascript'>
                function getCurrentYear() {
                var d = new Date();
                return d.getFullYear();
                }
                el = document.getElementById('current-year');
                el.innerHTML = getCurrentYear();
            </script>
            by
            <a href="https://www.blogspotvn.net/ ">BlogspotVN.Net</a>
        </p>
    </div>
</body>

</html>
