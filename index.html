<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tổng hợp Tool của Blogspot VN</title>
</head>
<body>
    <header>
        <h1>Tổng hợp Tool của Blogspot VN</h1>
    </header>
    <section class="tool-grid">
        <div class="tool-item">
            <span class="tool-icon">&#xf0c1;</span>
            <h2>Tạo link chèn vào nhận xét Blogspot</h2>
        </div>
        <div class="tool-item">
            <span class="tool-icon">&#xf013;</span>
            <h2>Làm đẹp cho CSS</h2>
        </div>
        <div class="tool-item">
            <span class="tool-icon">&#xf013;</span>
            <h2>Làm đẹp cho JS</h2>
        </div>
        <div class="tool-item">
            <span class="tool-icon">&#xf121;</span>
            <h2>Làm đẹp cho HTML</h2>
        </div>
        <div class="tool-item">
            <span class="tool-icon">&#xf0e5;</span>
            <h2>Chuyển đổi từ Tiếng Việt</h2>
        </div>
    </section>
</body>
</html>
