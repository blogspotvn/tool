<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .eye-open {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .qr-out {
            text-align: center;
            margin-top: 20px;
        }

        .qrcode {
            max-width: 200px;
            margin: 0 auto;
        }

        .button {
            display: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 10px;
            display: block;
            margin: 10px auto;
            max-width: 200px;
        }
    </style>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function showPassword() {
            const keyInput = document.getElementById('key');
            const showPasswordBtn = document.getElementById('showPasswordBtn');
            
            if (keyInput.type === 'password') {
                keyInput.type = 'text';
                showPasswordBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                keyInput.type = 'password';
                showPasswordBtn.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        function generateQR() {
            const ssid = document.getElementById('ssid').value;
            const encryption = document.getElementById('encryption').value;
            const key = document.getElementById('key').value;

            const qrcodeContainer = document.getElementById('qrcode');
            // Xóa mã QR Code cũ ra khỏi qrcodeContainer
            qrcodeContainer.innerHTML = '';

            if (ssid) {
                const wifiInfo = `WIFI:T:${encryption};S:${ssid};P:${key};;`;
                const qrcode = new QRCode(qrcodeContainer, {
                    text: wifiInfo,
                    width: 200,
                    height: 200
                });

                const downloadPNG = document.getElementById('downloadPNG');
                downloadPNG.href = qrcodeContainer.querySelector('img').src;
                downloadPNG.style.display = 'inline-block';

                const downloadSVG = document.getElementById('downloadSVG');
                downloadSVG.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(qrcodeContainer.querySelector('svg').outerHTML);
                downloadSVG.style.display = 'inline-block';
            }
        }
    </script>
</head>
<body>
    <div class="qr-in">
        <form id="wifiForm">
            <label for="ssid">SSID</label>
            <br>
            <input type="text" id="ssid" name="ssid" required autocomplete="off" placeholder="Tên wifi">
            <br>
            <br>
    
            <label for="encryption">Encryption</label>
            <br>
            <select id="encryption" name="encryption">
                <option value="WPA">WPA/WPA2</option>
                <option value="none">None</option>
                <option value="WEP">WEP</option>
            </select>
            <br>
            <br>
    
<label for="key">Key</label>
<br>
<input type="password" id="key" name="key">
<button type="button" id="showPasswordBtn" onclick="showPassword()">
    <i class="fas fa-eye"></i>
</button>
    
            <button type="button" onclick="generateQR()">Generate QR Code</button>
        </form>
    </div>
    <div class='qr-out'>
        <div id="qrcode" class="qrcode"></div>
        <a id="downloadPNG" href="#" class='button' target="_blank" style="display:none;">Download as PNG</a>
        <a id="downloadSVG" href="#" class='button' target="_blank" style="display:none;">Download as SVG</a>
    </div>
</body>
</html>
