:root{
  --bg:#050607;
  --line:#0f1a17;
  --card:#0a0d10cc;
  --txt:#c7f5d1;
  --muted:#82b69a;
  --accent:#2de36a;
  --accent-2:#1dd65a;
  --error:#ff6b6b;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;background:#000;color:var(--txt);
  font-family:"JetBrains Mono",ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
  -webkit-font-smoothing:antialiased;overflow-x:hidden
}
a{color:inherit;text-decoration:none}
#matrix-bg{position:fixed;inset:0;z-index:-2;display:block}
.grid-overlay{
  position:fixed;inset:0;z-index:-1;
  background:
    linear-gradient(to right, transparent 0 calc(100% - 1px), var(--line) calc(100% - 1px)) 0 0/80px 100%,
    linear-gradient(to bottom, transparent 0 calc(100% - 1px), var(--line) calc(100% - 1px)) 0 0/100% 80px;
  mask:linear-gradient(to bottom, rgba(0,0,0,.6), rgba(0,0,0,.15) 30%, transparent)
}
.wrap{position:relative;min-height:100vh;isolation:isolate}
.top-header{display:flex;align-items:center;gap:14px;width:min(1100px,92%);margin:28px auto 6px}
.logo{
  display:flex;align-items:center;gap:12px;padding:8px 12px;border-radius:14px;
  background:linear-gradient(180deg,#07150f 0%,#07140f 100%);
  border:1px solid #173225;box-shadow:0 0 18px rgba(45,227,106,.25)
}
.logotop{width:44px;height:44px;display:grid;place-items:center;border-radius:10px;background:radial-gradient(60% 60% at 50% 35%, #123a28 0%, #07140f 65%);border:1px solid #1a3f2b;overflow:hidden}
.brand{font-weight:800;letter-spacing:.6px;font-size:18px;background:linear-gradient(90deg,var(--accent),#baffcb 60%,var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 10px rgba(45,227,106,.25)}
.header{width:min(1100px,92%);margin:10px auto 20px;display:flex;align-items:center;justify-content:space-between;gap:12px}
h1{margin:0;font-size:clamp(22px,3.4vw,32px);font-weight:800;color:#e7ffe9;text-shadow:0 0 14px rgba(45,227,106,.28)}
.main{
  width:min(1100px,92%);margin:6px auto 60px;display:grid;grid-template-columns:1fr;gap:16px
}
.panel{
  padding:18px;border-radius:16px;background:var(--card);border:1px solid #173225;
  backdrop-filter:blur(6px);box-shadow:0 6px 22px rgba(0,0,0,.35), inset 0 0 0 1px #0c1d14
}
.controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-top:12px}
.button{
  appearance:none;border:1px solid #1b3f2d;background:linear-gradient(180deg,#0f2a20,#0a1b14);
  color:#e8ffe9;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;
  box-shadow:inset 0 0 18px #0a281a, 0 0 10px rgba(45,227,106,.18);transition:transform .15s,box-shadow .15s,border-color .15s
}
.button:hover{transform:translateY(-2px);border-color:#2de36a;box-shadow:0 12px 22px rgba(0,0,0,.35), inset 0 0 0 1px #1b3a2b}
.button:disabled{opacity:.6;cursor:not-allowed}
.button-red{
  appearance:none;border:1px solid #4b2020;background:linear-gradient(180deg,#2a0f0f,#1b0a0a);
  color:#ffecec;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;transition:transform .15s,box-shadow .15s,border-color .15s
}
.button-red:hover{transform:translateY(-2px);border-color:#ff8686;box-shadow:0 12px 22px rgba(0,0,0,.35)}
.textarea-wrap{display:grid;gap:10px}
#codes{
  width:100%;min-height:200px;resize:vertical;padding:14px 14px 16px;border-radius:14px;outline:none;
  border:1px solid #173225;background:rgba(3,7,6,.75);color:#e7ffe9;line-height:1.55;
  font-family:"JetBrains Mono",monospace;font-size:14px;box-shadow:inset 0 0 0 1px #0c1d14
}
#codes:focus{border-color:#2de36a;box-shadow:0 0 0 3px rgba(45,227,106,.18), inset 0 0 0 1px #1b3a2b}
.check{
  display:flex;flex-wrap:wrap;gap:12px;margin-top:8px;align-items:center
}
.check label{
  display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:10px;border:1px solid #173225;
  background:rgba(8,14,12,.6);font-size:13px;color:var(--muted)
}
.check input[type="checkbox"]{
  width:16px;height:16px;border:1px solid #215a3a;border-radius:4px;appearance:none;background:#05100b;display:grid;place-items:center
}
.check input[type="checkbox"]:checked{background:#0f2a20;border-color:#2de36a}
.check code{background:rgba(20,40,32,.5);padding:2px 6px;border-radius:6px;border:1px solid #173225;color:#b9ffd1}
.actions{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:flex-start}
.footer{margin:0 0 40px}
.text-center{text-align:center;color:#99c6ad;font-size:13px}
.text-center a{color:#b9ffd1;text-decoration:underline dotted #3a7c57 1px;text-underline-offset:3px}
.text-center a:hover{text-decoration-style:solid}
@media (max-width:560px){
  .logo{padding:8px 10px}.brand{font-size:16px}.main{gap:12px}
}
@media (prefers-reduced-motion:reduce){.button{transition:none}}

<script>
document.getElementById('y').textContent=new Date().getFullYear();
(function(){
  const c=document.getElementById('matrix-bg'),x=c.getContext('2d');
  let w,h,cols,y,fs,chars='アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  function R(){
    w=c.width=innerWidth;h=c.height=innerHeight;
    fs=Math.max(14,Math.floor(w>1200?18:14));
    x.font=fs+'px JetBrains Mono, monospace';
    cols=Math.floor(w/fs);y=Array(cols).fill(0);
  }
  addEventListener('resize',R,{passive:true});R();
  function D(){
    x.fillStyle='rgba(0,0,0,0.08)';x.fillRect(0,0,w,h);
    x.fillStyle='#2de36a';
    for(let i=0;i<cols;i++){
      const t=chars[Math.floor(Math.random()*chars.length)];
      const X=i*fs,Y=y[i]*fs;
      x.fillText(t,X,Y);
      if(Y>h && Math.random()>0.975) y[i]=0; else y[i]++;
    }
    requestAnimationFrame(D);
  }
  D();
})();
</script>
