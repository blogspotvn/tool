<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Beautifier Tool</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
  textarea { width: 100%; height: 200px; margin-bottom: 10px; }
  button { padding: 10px 20px; }
</style>
</head>
<body>

<h2>HTML Beautifier Tool</h2>

<textarea id="inputHtml" placeholder="Paste your HTML here..."></textarea>
<button onclick="beautifyHtml()">Beautify HTML</button>
<textarea id="outputHtml" placeholder="Formatted HTML will appear here..." readonly></textarea>

<script src="/js/beautify-html.js"></script>
<script>
  function beautifyHtml() {
    var html = document.getElementById('inputHtml').value;
    var beautifiedHtml = html_beautify(html, { indent_size: 2, space_in_empty_paren: true });
    document.getElementById('outputHtml').value = beautifiedHtml;
  }
</script>

</body>
</html>
