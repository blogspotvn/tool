<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Beautifier Tool</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>HTML Beautifier Tool</h2>

<div class="container">
  <pre id="inputLineNumbers" class="line-numbers"></pre>
  <textarea id="inputHtml" class="html-input" oninput="updateLineNumbersAndHeight()"></textarea>
</div>

<button onclick="beautifyHtml()">Beautify HTML</button>
<button onclick="resetFields()">Reset</button>

<div class="container">
  <pre id="outputLineNumbers" class="line-numbers"></pre>
  <textarea id="outputHtml" class="html-output" readonly oninput="updateOutputLineNumbersAndHeight()"></textarea>
</div>

<script src="/js/beautify-html.js"></script>
<script src="/js/beautify-html-script.js"></script>

</body>
</html>
